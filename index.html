<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Bigelow+Rules&family=Bubblegum+Sans&family=Carter+One&family=Kaushan+Script&family=Open+Sans:wght@300&family=Oswald:wght@200&family=Poppins:wght@100&family=Roboto&family=Rubik:wght@400;500;600;700&family=Sofia+Sans+Semi+Condensed:ital,wght@1,300&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
    />
    <title>Document</title>
  </head>
  <body>
    <div class="header-container">
      <div class="header">Library</div>
      <img src="images/library-svgrepo-com (1).svg" />
      <div class="log-in">Log In</div>
    </div>

    <button id="new-book-btn">New Book</button>
    <div class="form-div">
      <form id="new-book-form" style="display: none">
        <label for="title">Title</label>
        <input type="text" id="title" required />
        <label for="author">Author</label>
        <input type="text" id="author" required />
        <label for="pages">Pages</label>
        <input type="text" id="pages" required />
        <label for="read">Read:</label>
        <input type="checkbox" id="read" />
        <input class="add-book" type="submit" value="Add Book" />
      </form>
    </div>
    <div id="library"></div>
    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
